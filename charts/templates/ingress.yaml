{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cloudops-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api/?(.*)
            pathType: Prefix
            backend:
              service:
                name: cloudops-backend
                port:
                  number: {{ .Values.backend.servicePort }}
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: cloudops-frontend
                port:
                  number: {{ .Values.frontend.servicePort }}
{{- end }}