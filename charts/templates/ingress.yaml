{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dct-ingress
  annotations:
{{- range $key, $val := .Values.ingress.annotations }}
    {{ $key }}: {{ $val | quote }}
{{- end }}
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tls.secretName }}
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # ðŸ”¹ Serve static frontend assets
          - path: /static(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dct-frontend
                port:
                  number: {{ .Values.frontend.servicePort }}

          # ðŸ”¹ Proxy API requests to backend (with path rewrite)
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dct-backend
                port:
                  number: {{ .Values.backend.servicePort }}

          # ðŸ”¹ Catch-all for React (SPA)
          - path: /(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: dct-frontend
                port:
                  number: {{ .Values.frontend.servicePort }}
{{- end }}
